{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

{% for question in latest_question_list %}
    <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }} (ID: {{ question.id }})</a></li>
{% empty %}
    <li>No polls are available.</li>
{% endfor %}
